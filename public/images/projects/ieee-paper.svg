<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bezelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4d4d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- MacBook Screen Bezel -->
  <rect x="150" y="50" width="900" height="580" rx="20" ry="20" fill="url(#bezelGradient)" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="170" y="70" width="860" height="520" rx="5" ry="5" fill="url(#screenGlow)"/>
  
  <!-- Camera dot -->
  <circle cx="600" cy="60" r="4" fill="#3d3d3d"/>
  
  <!-- Base/Hinge -->
  <path d="M120,630 Q120,650 150,650 L1050,650 Q1080,650 1080,630 L1080,625 Q600,640 120,625 Z" fill="url(#baseGradient)"/>
  
  <!-- Base bottom -->
  <ellipse cx="600" cy="650" rx="480" ry="15" fill="#b8b8b8"/>
  
  <!-- Trackpad indent -->
  <rect x="480" y="638" width="240" height="8" rx="4" ry="4" fill="#a8a8a8"/>
  
  <!-- Screen Content - IEEE Paper Title -->
  <text x="600" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#1a1a1a">
    IEEE ICME 2023
  </text>
  
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb">
    Meta Perturbed Re-Id Defense
  </text>
  
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">
    Adversarial Robustness in Person Re-Identification
  </text>
  
  <!-- Decorative elements -->
  <rect x="350" y="430" width="500" height="3" rx="1.5" fill="#e0e0e0"/>
  
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888">
    Feature Covariance Alignment (FCA) Loss
  </text>
  
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888">
    Stochastic Neural Networks | Anisotropic Perturbations
  </text>
</svg>